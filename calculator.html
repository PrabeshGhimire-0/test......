<!DOCTYPE html>
<head>
    <title>calcualtor</title>
</head>
<style>
    .button{
        height: 100px;
        width: 100px;
        font-size: 50px;
        border-radius: 50px;
        margin: 15px;
        cursor: pointer;
        
    }
    .calc{
        margin-left: 500px;
        margin-top: 100px;
        margin-bottom: 100px;
        align-self: center;
    }
    .inputbox{
        margin-left: 500px;
        margin-top: 80px;
        font-size: 50px;
        align-self: center;
    }
    .times{
        
        cursor: pointer;
    }
</style>
<body> 
    <input type="text" class="inputbox" placeholder="enter number"> <br>
    <div class="calc">
        <button class="button" onclick="
           document.querySelector('.inputbox').value += 7;
           
        ">7</button>

        <button class="button"  onclick="
           document.querySelector('.inputbox').value += 8;
           
        ">8</button>

        <button class="button" onclick="
           document.querySelector('.inputbox').value += 9;
           
        ">9</button>

        <button class="add" onclick="
           document.querySelector('.inputbox').value += '+';
        
        ">+</button><br>

        <button class="button" onclick="
           document.querySelector('.inputbox').value += 4;
        
        ">4</button>

        <button class="button" onclick="
           document.querySelector('.inputbox').value += 5;
        
        ">5</button>

        <button class="button" onclick="
           document.querySelector('.inputbox').value += 6;
        
        ">6</button>

        <button class="sub" onclick="
           document.querySelector('.inputbox').value += '-';
        ">-</button><br>

        <button class="button" onclick="
           document.querySelector('.inputbox').value += 1;
      
        ">1</button>

        <button class="button" onclick="
           document.querySelector('.inputbox').value += 2;
       
        ">2</button>

        <button class="button" onclick="
           document.querySelector('.inputbox').value += 3;
        
        ">3</button>

        <button class="equals" onclick="
            
        calculate(); 
           
        ">=</button> <br>

        <button style="display: block; margin-left: 200px" class="times" onclick="
           document.querySelector('.inputbox').value += '*';
        ">*</button>

        <button style="position: relative; top: -20px;margin-left: 317px" class="times" onclick="
           document.querySelector('.inputbox').value += '/';
        ">/</button>
        
    </div>
    <script>
        function calculate(){
            let result=eval(document.querySelector('.inputbox').value);
            document.querySelector('.inputbox').value = result;
            
        }
    </script>



</body>
</html>
